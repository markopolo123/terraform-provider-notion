name: "Build, Test + Tag"
on:
  push:
    branches:
      - main

jobs:

  build:
    name: "Build"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod download

      - name: Build
        run: |
          go build -v .

  test:
    name: "Test"
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        terraform:
          - '1.0.5'
          - '0.15.5'
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go mod download

      - name: TF acceptance tests
        timeout-minutes: 10
        env:
          TF_ACC: "1"
          TF_ACC_TERRAFORM_VERSION: ${{ matrix.terraform }}

        run: |
          go test -v -cover ./internal/provider/

  tag:
    name: "Tag"
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Bump"
        uses: paulhatch/semantic-version@v4.0.2
        id: semver
        with:
          format: "v${major}.${minor}.${patch}"
          tag_prefix: "v"

      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.semver.outputs.version }}